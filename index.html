<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <a href="/">Devias Kit (лого,ссылка на главную)</a>
</header>
<main>
    <div class="column">
        <h2>
            Кутепов
        </h2>
        <nav>
            <div>
                <a href="/dashboard">Dashboard</a>
            </div>
            <div>
                <a href="/users">Users</a>
            </div>
            <div>
                <a href="/product">Product</a>
            </div>
            <div>
                <a href="/authentication">Authentication</a>
            </div>
            <div>
                <a href="/tipography">Tipography</a>
            </div>
            <div>
                <a href="/icons & images">Icons &amp; Images</a>
            </div>
        </nav>
    </div>
    <div class="column">
        <div>
            <a href="/profile">Profile</a>
            <a href="/account">Account</a>
            <a href="/price plans">Price Plans</a>
        </div>
        <div>
            <div>
                <div>
                    <h2>
                        Adrian Stephan
                    </h2>
                    <div>
                        Город<br>Время
                    </div>
                </div>
                <img
                        class="fit-picture"
                        src="/media/examples/grapefruit-slice-332-332.jpg"
                        alt="фото жизнерадостного мужика, явно живущего в Европах">
            </div>
            <div>
                <a href="/upload pictures">Upload Pictures</a>
                <a href="/remove pictures">Remove Pictures</a>
            </div>
        </div>
        <div>
            <div>
                <form>
                <h2>Basic Profile</h2>
                </div>
                <div>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <br>
                    <input type="email" placeholder="e-mail">
                    <input type="tel" placeholder="Phone Number">
                    <br>
                    <input type="text" placeholder="Country">
                    <input type="text" placeholder="City"><br>
                    <button type="submit" name="enter" value="SAVE SETTING">SAVE SETTING</button>
                </form>
                </div>
             </div>
            <form>
            <div>
                <h2>Notifications</h2>
                <div>
                    <h2>
                        Notifications
                    </h2>
                    <input type="checkbox" id="email" name="personal data" value="email">
                    <label for="email">Email</label><br>
                    <input type="checkbox" id="push notifications" name="personal data" value="push notifications">
                    <label for="push notifications">Push Notifications</label><br>
                    <input type="checkbox" id="text messages" name="personal data" value="text messages">
                    <label for="text messages">Text Messages</label><br>
                    <input type="checkbox" id="phone" name="personal data" value="phone"/>
                    <label for="phone">Phone Calls</label><br>
                 </div>
               </div>
            <div>
                <h2>Messages</h2>
                <input type="checkbox" id="email2" name="personal data" value="email2">
                <label for="email2">Email</label><br>
                <input type="checkbox" id="push notifications2" name="personal data" value="push notifications2">
                <label for="push notifications2">Push Notifications</label><br>
                <input type="checkbox" id="text messages2" name="personal data" value="text messages2">
                <label for="text messages2">Text Messages</label><br>
            </div>
            <br>
            <button type="submit" name="enter" value="SAVE">SAVE</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
